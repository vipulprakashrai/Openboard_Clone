<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Openboard Clone</title>
</head>
<body>
    <div class="option-container">
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="tool-container scale-tools">
        <img class="pencil" src="icons/pencil-svgrepo-com.svg">
        <img class="eraser" src="icons/eraser-svgrepo-com.svg">
        <img class="download" src="icons/download-svgrepo-com.svg">
        <img class="upload" src="icons/upload-svgrepo-com.svg">
        <img class="notes" src="icons/notes-notepad-svgrepo-com.svg">
        <img class="redo"  src="icons/redo-svgrepo-com.svg">
        <img class="undo" src="icons/undo-svgrepo-com.svg">
    </div>

    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
           <div class="red pencil-color"></div>
           <div class="black pencil-color"></div>
           <div class="blue pencil-color"></div>
           <div class="green pencil-color"></div>

        </div>
    </div>
    <div class="eraser-tool-cont">
        <div class="eraser-width">
            <input type="range" min="2" max="10" value="3" class="eraser-width">
        </div>
    </div>

    
    <canvas></canvas>

    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
